<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Cours CSS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Les bases de CSS</h1>
    </header>
    <!-- Positioning -->
    <main>
      <div class="positioning">
        <h2>Positioning</h2>
        <span>relative</span>
        <span id="circle">absolute</span>
        <span id="rectangle">absolute</span>
      </div>
      <!-- Flexbox -->
      <div class="flexbox">
        <h2>Flexbox</h2>

        <ul>
          <li>
            <a href="https://flexbox.help/" target="_blank"
              >https://flexbox.help/</a
            >
          </li>
          <li>
            <a
              href="https://www.reveillere.fr/M2WEB/sheets/css.pdf"
              target="_blank"
              >https://www.reveillere.fr/</a
            >
          </li>
          <li>
            <a href="https://cssgenerator.org/" target="_blank"
              >https://cssgenerator.org/</a
            >
          </li>
        </ul>
      </div>
      <!-- GRID -->
      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <div class="img">
            <img src="assets/LOGO CSS.png" height="200" alt="logo" />
          </div>
          <form>
            <input type="text" id="firstname" placeholder="Prenom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              cols="30"
              rows="30"
              placeholder="Ici votre message"
            ></textarea>
            <input type="submit" value="Valider" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
