<!DOCTYPE html>
<!-- Pensez a changer la langue -->
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- La balise "title" supporte jusqu'a 70 caracteres -->
    <!-- Title et Meta apparaissent dans le reusltat de recherche Google -->
    <title>
      Helium - La revolution numerique des modems nouvelle generation
    </title>
    <meta
      name="description"
      content="Tout savoir sur Helium, le modem ultra rapide nouvelle generation qui va revolutionner l'Internet 3.0 et l'approche des nouvelles technologies."
    />

    <!-- Open Graph :sert a etre plus visible sur les reseaux -->
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta
      property="og:image"
      content="https://ia.media-imdb.com/images/rock.jpg"
    />
    <meta
      name="og:description"
      content="Tout savoir sur Helium, le modem ultra rapide nouvelle generation qui va revolutionner l'Internet 3.0 et l'approche des nouvelles technologies."
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h2>Helium</h2>
      <ul>
        <li>5G</li>
        <li>Explorer</li>
        <li>Ecosystem</li>
      </ul>
    </nav>

    <section class="header">
      <div class="header-left">
        <div class="header-left-container">
          <!-- Le H1 doit etre le plus haut possible et dire de quoi on parle -->
          <h1>People-Powered Networks</h1>
          <h3>Start a Wireless Revolution</h3>
          <!-- Le p aide le robot a comprendre le contenu -->
          <p>
            Lorem ipsum dolor
            <strong> sit amet consectetur adipisicing elit </strong>. Tempora
            aliquid pariatur <em>quae placeat veniam ratione </em> repellendus
            obcaecati atque quibusdam non!
          </p>
        </div>
      </div>
      <!-- Il faut imperativement completer l'alt -->
      <!-- L'image doit etre optimiser dans sa taille et son format (webP)-->
      <img
        class="header-right"
        src="./img/main.png"
        id="modem"
        alt="modem decompose en 3D"
      />
    </section>

    <section class="infos">
      <div class="infos-left">
        <h3>Core Technologies</h3>
        <div class="btn-container">
          <button>Tokens</button>
          <button>Proof of Coverage</button>
          <button>LongFi</button>
        </div>
      </div>
      <div class="infos-right">
        <h3>Our Investors</h3>
        <div class="investors">
          <div class="img-container">
            <img src="./img/investlogo2blue.png" alt="investor-1" />
            <img src="./img/investlogo3blue.png" alt="investor-2" />
            <img src="./img/investlogo4blue.png" alt="investor-3" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
